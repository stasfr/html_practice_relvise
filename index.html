<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Relvise</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <a href="/" class="header__logo"> Relvise </a>
          <nav class="header__menu menu">
            <ul class="menu_list">
              <li class="menu_item">
                <a href="" class="menu_link">Home</a>
              </li>
              <li class="menu_item">
                <a href="" class="menu_link">Product</a>
              </li>
              <li class="menu_item">
                <a href="" class="menu_link">Pricing</a>
              </li>
              <li class="menu_item">
                <a href="" class="menu_link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="page">
        <div class="page__main-block main-block">
          <div class="main-block__container _container">
            <div class="main-block__body">
              <h1 class="main-block__title">
                Finance and Consultancy Solution
              </h1>
              <div class="main-block__text">
                We know how large objects will act, but things on a small scale.
              </div>
              <div class="main-block__buttons">
                <a href="" class="main-block__button main-block__button_orange"
                  >Get Quote Now</a
                >
                <a href="" class="main-block__button main-block__button_border"
                  >Learn More</a
                >
              </div>
            </div>
          </div>
          <div class="main-block__image _ibg">
            <img src="/img/background.jpg" alt="cover" />
          </div>
        </div>
        <div class="page__services services">
          <div class="services__container _container">
            <div class="services__body">
              <div class="services__column">
                <div class="services__item item-service">
                  <div class="item-service__icon">
                    <img
                      src="img/services/01.svg"
                      alt="Environmental Consulting"
                    />
                  </div>
                  <h3 class="item-service__title">Environmental Consulting</h3>
                  <div class="item-service__text">
                    We focus on ergonomics and meeting you where you work.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
